<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
<script defer src="js/main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
   <div class="header container clearfix">
    <h1 class="heading-xl header__title">My To Do List</h1>

    <div class="list-items ">
     <h2 class="heading-lg list-items__heading">All Tasks</h2>
        <ul class="list-items__todo" data-lists>
        </ul>
        <form action="" data-new-list-form>
            <input type="text" placeholder="Write a note" class="list-items__input new list" data-new-list-input>
            <button class="list-items__btn">Add</button>
        </form>
    </div>


    <div class="todo-list" id="display-list">
        <div class="todo-list__header clearfix">
            <h2 class="todo-list__title" id="display-title"></h2>
        </div>

        <div class="todo-body">
            <div class="todo-body__tasks" id="display-tasks">
            </div>    

        <div class="todo-create">
                <form action="" id="create-task">
                    <input type="text" placeholder="Write a note" class="todo-create__input" id="new-input">
                    <button class="todo-create__btn">Add</button>
                </form>
        </div>
        
        <div class="todo-delete">  
            <button class="btn todo-delete__clear paragraph-md" id="clear-btn">clear completed tasks</button>
            <button class="btn todo-delete__delete paragraph-md" id="data-delete">Delete list</button>
            <button class="btn todo-delete__update paragraph-md" id="data-update">update list</button>
        </div>
        </div>
    </div>
     
   </div>
   <template id="task-template">
    <div class="todo-body__task">
        <input type="checkbox">
        <label ><span class="checkbox"></span></label>
    </div>
   </template>
</body>
</html>
